<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Training Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #7D1346 0%, #4a0e2d 100%);
      min-height: 100vh;
      color: #333;
    }
    
    #app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      color: white;
      font-size: 24px;
    }
    
    .error {
      background: #ff5252;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
    }
    
    /* Home page styles */
    .home-container {
      text-align: center;
      padding: 40px 20px;
    }
    
    .home-title {
      color: white;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .home-subtitle {
      color: #ffb3d9;
      font-size: 20px;
      margin-bottom: 40px;
    }
    
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    
    .game-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    
    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    
    .game-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .game-card.disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .level-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
    }
    
    .level-foundation {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .level-beginner {
      background: #e8f5e9;
      color: #388e3c;
    }
    
    .level-intermediate {
      background: #fff3e0;
      color: #f57c00;
    }
    
    .level-advanced {
      background: #fce4ec;
      color: #c2185b;
    }
    
    .game-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #7D1346;
    }
    
    .game-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    
    .coming-soon {
      background: #ffc107;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    
    /* Back button */
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: background 0.2s;
    }
    
    .back-button:hover {
      background: rgba(255,255,255,0.3);
    }
    
    /* Game container styles */
    .game-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      min-height: 600px;
    }
    
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    /* Loading animation styles */
    .game-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      color: #7D1346;
    }
    
    .loading-spinner {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      position: relative;
    }
    
    .loading-card {
      position: absolute;
      width: 40px;
      height: 56px;
      background: linear-gradient(135deg, #C73E9A, #FF6EC7);
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: shuffleCards 2s infinite ease-in-out;
    }
    
    .loading-card:nth-child(1) {
      animation-delay: 0s;
      transform-origin: center bottom;
    }
    
    .loading-card:nth-child(2) {
      animation-delay: 0.2s;
      transform-origin: center bottom;
    }
    
    .loading-card:nth-child(3) {
      animation-delay: 0.4s;
      transform-origin: center bottom;
    }
    
    .loading-card:nth-child(4) {
      animation-delay: 0.6s;
      transform-origin: center bottom;
    }
    
    @keyframes shuffleCards {
      0%, 100% {
        transform: rotate(0deg) translateX(0);
        opacity: 0.8;
      }
      25% {
        transform: rotate(-15deg) translateX(-20px);
        opacity: 1;
      }
      50% {
        transform: rotate(0deg) translateX(0) translateY(-10px);
        opacity: 1;
      }
      75% {
        transform: rotate(15deg) translateX(20px);
        opacity: 1;
      }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .loading-subtext {
      font-size: 14px;
      color: #666;
      animation: fadeInOut 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }
    
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
  <script type="module" crossorigin src="./assets/main-BdMgXgLc.js"></script>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>
  
  <!-- Load pokersolver from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pokersolver@2.1.4/pokersolver.min.js"></script>
  
  <!-- Main app script -->
</body>
</html>
