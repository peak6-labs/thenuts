<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Training Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #7D1346 0%, #4a0e2d 100%);
      min-height: 100vh;
      color: #333;
    }
    
    #app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      color: white;
      font-size: 24px;
    }
    
    .error {
      background: #ff5252;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
    }
    
    /* Home page styles */
    .home-container {
      text-align: center;
      padding: 40px 20px;
    }
    
    .home-title {
      color: white;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .home-subtitle {
      color: #ffb3d9;
      font-size: 20px;
      margin-bottom: 40px;
    }
    
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    
    .game-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    
    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    
    .game-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .game-card.disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .level-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
    }
    
    .level-foundation {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .level-beginner {
      background: #e8f5e9;
      color: #388e3c;
    }
    
    .level-intermediate {
      background: #fff3e0;
      color: #f57c00;
    }
    
    .level-advanced {
      background: #fce4ec;
      color: #c2185b;
    }
    
    .game-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #7D1346;
    }
    
    .game-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    
    .coming-soon {
      background: #ffc107;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    
    /* Back button */
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: background 0.2s;
    }
    
    .back-button:hover {
      background: rgba(255,255,255,0.3);
    }
    
    /* Game container styles */
    .game-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      min-height: 600px;
    }
    
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    /* Loading animation styles */
    .game-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      color: #7D1346;
    }
    
    .loading-spinner {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      position: relative;
    }
    
    .loading-card {
      position: absolute;
      width: 40px;
      height: 56px;
      background: linear-gradient(135deg, #C73E9A, #FF6EC7);
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: shuffleCards 2s infinite ease-in-out;
    }
    
    .loading-card:nth-child(1) {
      animation-delay: 0s;
      transform-origin: center bottom;
    }
    
    .loading-card:nth-child(2) {
      animation-delay: 0.2s;
      transform-origin: center bottom;
    }
    
    .loading-card:nth-child(3) {
      animation-delay: 0.4s;
      transform-origin: center bottom;
    }
    
    .loading-card:nth-child(4) {
      animation-delay: 0.6s;
      transform-origin: center bottom;
    }
    
    @keyframes shuffleCards {
      0%, 100% {
        transform: rotate(0deg) translateX(0);
        opacity: 0.8;
      }
      25% {
        transform: rotate(-15deg) translateX(-20px);
        opacity: 1;
      }
      50% {
        transform: rotate(0deg) translateX(0) translateY(-10px);
        opacity: 1;
      }
      75% {
        transform: rotate(15deg) translateX(20px);
        opacity: 1;
      }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .loading-subtext {
      font-size: 14px;
      color: #666;
      animation: fadeInOut 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }
    
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>
  
  <!-- Load pokersolver from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pokersolver@2.1.4/pokersolver.min.js"></script>
  
  <!-- Main app script -->
  <script type="module">
    import { initRouter, getRouter } from './dist/lib/router.js';
    import { injectDefaultStyles as injectCardStyles } from './dist/lib/cards.js';
    
    // Inject card styles globally
    injectCardStyles();
    
    // Home page component
    class HomePage {
      mount(container) {
        container.innerHTML = `
          <div class="home-container">
            <h1 class="home-title">üéØ Poker Training Games</h1>
            <p class="home-subtitle">Master poker from foundation to advanced</p>
            
            <div class="game-grid">
              <a href="#" class="game-card" data-route="/foundation">
                <span class="level-badge level-foundation">Foundation</span>
                <h2 class="game-title">Talk the Talk</h2>
                <p class="game-description">Learn the basic foundational lingo of poker with three training games.</p>
              </a>
              
              <a href="#" class="game-card disabled">
                <span class="level-badge level-beginner">Beginner</span>
                <h2 class="game-title">Community Cards</h2>
                <p class="game-description">Understand how community cards work in Texas Hold'em.</p>
                <span class="coming-soon">Coming Soon</span>
              </a>
              
              <a href="#" class="game-card disabled">
                <span class="level-badge level-intermediate">Intermediate</span>
                <h2 class="game-title">Opponent Awareness</h2>
                <p class="game-description">Learn to read the board and consider opponent hands.</p>
                <span class="coming-soon">Coming Soon</span>
              </a>
              
              <a href="#" class="game-card" data-route="/the-nuts">
                <span class="level-badge level-advanced">Advanced</span>
                <h2 class="game-title">The Nuts</h2>
                <p class="game-description">Identify the best possible hand on any board with progressive difficulty.</p>
              </a>
            </div>
          </div>
        `;
        
        // Add click handlers for navigation
        container.querySelectorAll('[data-route]').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const route = link.dataset.route;
            const router = getRouter();
            if (router) {
              router.navigate(route);
            }
          });
        });
      }
      
      serialize() {
        return {};
      }
      
      deserialize(state) {
        // No state to restore for home page
      }
    }
    
    // Foundation games wrapper
    class FoundationGames {
      constructor() {
        this.currentGame = null;
        this.currentGameType = null;
      }
      
      mount(container, state) {
        // If we're already showing a game, don't re-launch it
        if (this.currentGame && this.currentGameType) {
          const router = getRouter();
          const params = router?.getParams();
          const gameParam = params?.get('game');
          
          // If the URL still has the game param, don't remount the menu
          if (gameParam === this.currentGameType) {
            return;
          }
        }
        
        // Clean up any existing game
        if (this.currentGame) {
          this.currentGame.unmount();
          this.currentGame = null;
          this.currentGameType = null;
        }
        
        // Show foundation menu
        container.innerHTML = `
          <a href="#" class="back-button" data-route="/">‚Üê Back to Main Menu</a>
          <div class="game-container">
            <h1 style="text-align: center; color: #7D1346; margin-bottom: 10px;">Talk the Talk</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Learn the basic foundational lingo of poker</p>
            
            <div class="game-grid">
              <a href="#" class="game-card" data-game="name-that-hand">
                <h3 class="game-title">Name That Hand</h3>
                <p class="game-description">Identify poker hands from 5 cards (30 rounds)</p>
              </a>
              
              <a href="#" class="game-card" data-game="hand-vs-hand">
                <h3 class="game-title">Hand vs Hand</h3>
                <p class="game-description">Compare which of two hands wins (10 rounds)</p>
              </a>
              
              <a href="#" class="game-card" data-game="best-five">
                <h3 class="game-title">Best Five from Seven</h3>
                <p class="game-description">Select the best 5-card hand from 7 cards (10 rounds)</p>
              </a>
            </div>
          </div>
        `;
        
        // Add navigation handlers
        container.querySelector('[data-route]').addEventListener('click', (e) => {
          e.preventDefault();
          getRouter()?.navigate('/');
        });
        
        // Add game launch handlers
        container.querySelectorAll('[data-game]').forEach(link => {
          link.addEventListener('click', async (e) => {
            e.preventDefault();
            const gameType = link.dataset.game;
            await this.launchGame(container, gameType);
          });
        });
        
        // Check URL params for direct game launch (only if not explicitly cleared)
        const router = getRouter();
        if (router && state !== null) {
          const params = router.getParams();
          const gameParam = params.get('game');
          if (gameParam && !state?.currentGameType) {
            this.launchGame(container, gameParam);
            return;
          }
        }
        
        // If we have saved state with a game, restore it
        if (state && state.currentGameType) {
          this.launchGame(container, state.currentGameType, state.gameState);
        }
      }
      
      async launchGame(container, gameType, savedState) {
        // Show animated loading screen
        container.innerHTML = `
          <div class="game-container" style="min-height: 400px; display: flex; align-items: center; justify-content: center;">
            <div style="text-align: center;">
              <div style="font-size: 48px; margin-bottom: 20px;">üÉè</div>
              <div style="font-size: 24px; color: #7D1346; font-weight: 600;">Loading game...</div>
              <div style="font-size: 14px; color: #666; margin-top: 10px;">Shuffling the deck...</div>
            </div>
          </div>
        `;
        
        try {
          let GameClass;
          switch (gameType) {
            case 'name-that-hand':
              const { NameThatHand } = await import('./dist/games/foundation/NameThatHand.js');
              GameClass = NameThatHand;
              break;
            case 'hand-vs-hand':
              const { HandVsHand } = await import('./dist/games/foundation/HandVsHand.js');
              GameClass = HandVsHand;
              break;
            case 'best-five':
              const { BestFiveFromSeven } = await import('./dist/games/foundation/BestFiveFromSeven.js');
              GameClass = BestFiveFromSeven;
              break;
            default:
              throw new Error('Unknown game type');
          }
          
          this.currentGameType = gameType;
          this.currentGame = new GameClass();
          
          // Update URL to reflect the game
          const router = getRouter();
          if (router) {
            router.updateParams({ game: gameType });
          }
          
          // Add back button
          container.innerHTML = `
            <a href="#" class="back-button" data-back>‚Üê Back to Foundation Games</a>
            <div class="game-container" id="game-mount"></div>
          `;
          
          container.querySelector('[data-back]').addEventListener('click', (e) => {
            e.preventDefault();
            // Clean up current game
            if (this.currentGame) {
              this.currentGame.unmount();
              this.currentGame = null;
              this.currentGameType = null;
            }
            // Clear the game param and re-mount the menu
            if (router) {
              router.updateParams({});
            }
            // Re-mount the foundation games menu
            this.mount(container, null);
          });
          
          const gameMount = container.querySelector('#game-mount');
          this.currentGame.mount(gameMount, savedState);
          
          // Start the game - this is required for the game to begin
          this.currentGame.start();
        } catch (error) {
          console.error('Failed to load game:', error);
          container.innerHTML = '<div class="error">Failed to load game: ' + error.message + '</div>';
        }
      }
      
      unmount() {
        if (this.currentGame) {
          this.currentGame.unmount();
          this.currentGame = null;
          this.currentGameType = null;
        }
      }
      
      serialize() {
        if (this.currentGame) {
          return {
            currentGameType: this.currentGameType,
            gameState: this.currentGame.serialize()
          };
        }
        return {};
      }
      
      deserialize(state) {
        // Handled in mount
      }
    }
    
    // Initialize router
    const router = initRouter({
      useHash: true, // Use hash routing for GitHub Pages compatibility
      container: document.getElementById('app'),
      routes: [
        {
          path: '/',
          title: 'Poker Training Games',
          loader: async () => new HomePage()
        },
        {
          path: '/foundation',
          title: 'Foundation Games - Talk the Talk',
          loader: async () => new FoundationGames()
        },
        {
          path: '/the-nuts',
          title: 'The Nuts - Advanced',
          loader: async () => {
            const { TheNuts } = await import('./dist/games/advanced/TheNuts.js');
            const game = new TheNuts();
            
            // Wrap the game to add back button
            return {
              mount(container, state) {
                // Show loading screen immediately
                container.innerHTML = `
                  <a href="#" class="back-button" data-route="/">‚Üê Back to Main Menu</a>
                  <div class="game-container" id="the-nuts-mount" style="min-height: 400px;">
                    <div class="game-loading">
                      <div class="loading-spinner">
                        <div class="loading-card"></div>
                        <div class="loading-card"></div>
                        <div class="loading-card"></div>
                        <div class="loading-card"></div>
                      </div>
                      <div class="loading-text">Preparing The Nuts...</div>
                      <div class="loading-subtext">Shuffling the deck...</div>
                    </div>
                  </div>
                `;
                
                container.querySelector('[data-route]').addEventListener('click', (e) => {
                  e.preventDefault();
                  getRouter()?.navigate('/');
                });
                
                // Delay game mount to show loading animation
                setTimeout(() => {
                  const gameMount = container.querySelector('#the-nuts-mount');
                  game.mount(gameMount, state);
                  game.start();
                }, 500);
              },
              
              unmount() {
                game.unmount();
              },
              
              serialize() {
                return game.serialize();
              },
              
              deserialize(state) {
                game.deserialize(state);
              }
            };
          }
        }
      ]
    });
  </script>
</body>
</html>
